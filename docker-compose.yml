services:

  nginx:
    image: nginx:alpine
    container_name: secure-crud-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - app
    networks:
      - private

  app:
    build: .
    container_name: secure-crud-app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - private

  db:
    image: postgres:15-alpine
    container_name: secure-crud-db
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - private
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  private:
